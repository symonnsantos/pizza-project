<div class="container">
    <h1 class="titulo">FALE CONOSCO</h1>
    <form action="">
        <div class="form-group">
            <div>
                <label for="nome">Nome</label>
            </div>
            <div>
                <input type="text" name="nome" id="nome" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <div>
                <label for="email">Email</label>
            </div>
            <div>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <div>
                <label for="telefone">Telefone</label>
            </div>
            <div>
                <input type="telefone" name="telefone" id="telefone" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <div>
                <label for="cidade">Cidade</label>
            </div>
            <div>
                <input type="cidade" name="cidade" id="cidade" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <div>
                <label for="assunto">Assunto</label>
            </div>
            <div>
                <input type="assunto" name="assunto" id="assunto" class="form-control" required>
            </div>
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Mensagem</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-danger btn-lg">Enviar</button>
    </form>
</div>
