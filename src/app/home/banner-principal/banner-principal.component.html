<ngb-carousel #carousel interval="6000" [pauseOnHover]="pauseOnHover" (slide)="onSlide($event)">
    <ng-template ngbSlide *ngFor="let img of images; index as i">
        <div class="carousel-caption">
        <h3></h3>
        </div>
        <a href="../../../assets/banner0{{i+1}}.jpg" target="_blank" rel="nofollow noopener noreferrer">
        <div class="picsum-img-wrapper">
            <img [src]="img" alt="My image {{i + 1}} description => {{img}}">
        </div>
        </a>
    </ng-template>
</ngb-carousel>
      
<hr>
